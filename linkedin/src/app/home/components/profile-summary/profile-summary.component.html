<ion-card>
  <div class="backdrop">
    <div [style.background]="bannerColor.colorOne" class="bg-one"></div>
    <div class="half-ellipse" [style.background]="bannerColor.colorOne"></div>
    <div [style.background]="bannerColor.colorTwo" class="bg-two"></div>
    <div [style.background]="bannerColor.colorThree" class="bg-three"></div>
  </div>
  <ion-card-header class="ion-text-center">
    <input #fileUpload (change)="onFileSelect($event)" style="display: none" type="file"/>
    <ion-avatar (click)="fileUpload.click()" style="cursor: pointer" class="ion-margin-top">
      <ion-img *ngIf="userAvatar" [src]="userAvatar"></ion-img>
    </ion-avatar>
    <ion-card-title class="ion-margin-top">
      {{fullName}}
    </ion-card-title>
    <ion-card-subtitle>Full Stack Developer</ion-card-subtitle>
  </ion-card-header>
  <div class="item-divider"></div>
  <ion-card-content>
    <div>
      <span>Who viewed your profile</span>
      <ion-text color="primary">457</ion-text>
    </div>
    <div class="connections">
      <span>Connections</span>
      <ion-text color="primary">657</ion-text>
    </div>
    <ion-card-subtitle color="dark">Manage your network</ion-card-subtitle>
  </ion-card-content>
</ion-card>
